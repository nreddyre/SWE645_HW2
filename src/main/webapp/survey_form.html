<!DOCTYPE html>
<html>
<head>
<title>Survey Page</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body, h1,h2,h3,h4,h5,h6 {font-family: "Montserrat", sans-serif}
.w3-row-padding img {margin-bottom: 12px}
/* Set the width of the sidebar to 120px */
.w3-sidebar {width: 120px;background: #222;}
/* Add a left margin to the "page content" that matches the width of the sidebar (120px) */
#main {margin-left: 120px}
/* Remove margins from "page content" on small screens */
@media only screen and (max-width: 600px) {#main {margin-left: 0}}
.green-bar {
  background-color: #006633;
  height: 42px;
  width: 100%;
  position: absolute;
  top: 0;
  left: 0;
  z-index: 1;
  padding-left:20px;
  padding-bottom: 5%;
}
.form-group {
    margin-bottom: 20px;
  }
  label {
    display: block;
    margin-bottom: 5px;
  }
  input[type="text"],
  input[type="email"],
  input[type="tel"],
  input[type="date"],
  select,
  textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    margin-top: 5px;
  }
  textarea {
    resize: vertical;
  }
  input[type="submit"],
  input[type="button"] {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: auto;
  }
  input[type="submit"]:hover,
  input[type="button"]:hover {
    background-color: #45a049;
  }
</style>

        window.location.href = 'error.html';

</script>
</head>
<body class="w3-black">

<!-- Icon Bar (Sidebar - hidden on small screens) -->

<!-- Page Content -->
<div class="w3-padding-large" id="main">
  <!-- Header/Home -->
  <header class="w3-container w3-padding-32 w3-center w3-black" id="home">
    <div class="green-bar">
      <h1 style="color:#FFCC33; text-align: left;">George Mason University</h1>
    </div> <!-- Add this line -->
    <h1>Survey Form</h1>
  </header>
    <form action="#" method="post">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
      </div>
      <div class="form-group">
        <label for="streetAddress">Street Address:</label>
        <input type="text" id="streetAddress" name="streetAddress" required>
      </div>
      <div class="form-group">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
      </div>
      <div class="form-group">
        <label for="state">State:</label>
        <input type="text" id="state" name="state" required>
      </div>
      <div class="form-group">
        <label for="zip">Zip:</label>
        <input type="text" id="zip" name="zip" required>
      </div>
      <div class="form-group">
        <label for="telephone">Telephone Number:</label>
        <input type="tel" id="telephone" name="telephone" required>
      </div>
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group ">
        <label for="surveyDate">Date of Survey:</label>
        <input type="date" id="surveyDate" name="surveyDate" required>
      </div>
      <div class="form-group" style="border-bottom: 1px solid #ccc; padding-bottom: 10px; margin-bottom: 20px;">
          <label>Liked Most About the Campus:</label><br>
          <input type="checkbox" id="students" name="likedMost" value="Students">
          <label for="students">Students</label>
          <input type="checkbox" id="location" name="likedMost" value="Location">
          <label for="location">Location</label>
          <input type="checkbox" id="campus" name="likedMost" value="Campus">
          <label for="campus">Campus</label>
          <input type="checkbox" id="atmosphere" name="likedMost" value="Atmosphere">
          <label for="atmosphere">Atmosphere</label>
          <input type="checkbox" id="dormRooms" name="likedMost" value="Dorm Rooms">
          <label for="dormRooms">Dorm Rooms</label>
          <input type="checkbox" id="sports" name="likedMost" value="Sports">
          <label for="sports">Sports</label>
      </div>
      <div class="form-group" style="border-bottom: 1px solid #ccc; padding-bottom: 10px; margin-bottom: 20px;">
          <label>How did you become interested in the university?</label><br>
          <input type="radio" id="friends" name="interest" value="Friends">
          <label for="friends">Friends</label>
          <input type="radio" id="television" name="interest" value="Television">
          <label for="television">Television</label>
          <input type="radio" id="internet" name="interest" value="Internet">
          <label for="internet">Internet</label>
          <input type="radio" id="other" name="interest" value="Other">
          <label for="other">Other</label>
      </div>
      <div class="form-group" style="border-bottom: 1px solid #ccc; padding-bottom: 10px; margin-bottom: 20px;">
          <label for="likelihood">Likelihood of Recommending:</label>
          <select id="likelihood" name="likelihood">
            <option value="Very Likely">Very Likely</option>
            <option value="Likely">Likely</option>
            <option value="Unlikely">Unlikely</option>
          </select>
      </div>
      <div class="form-group" style="border-bottom: 1px solid #ccc; padding-bottom: 10px; margin-bottom: 20px;">
          <label for="raffle">Raffle:</label>
          <input type="text" id="raffle" name="raffle" required pattern="(?:[1-9][0-9]?|100)(?:,(?:[1-9][0-9]?|100)){9}">
          <small>Enter at least ten comma separated numbers ranging from 1 through 100.</small>
      </div>
      <div class="form-group" style="border-bottom: 1px solid #ccc; padding-bottom: 10px; margin-bottom: 20px;">
          <label for="comments">Additional Comments:</label><br>
          <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
      </div>
      <input type="submit" value="Submit">
      <input type="button" value="Cancel">
    </form>
  </div>
</body>
</html>
